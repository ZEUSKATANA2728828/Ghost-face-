<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<canvas id="particles"></canvas>
<canvas id="nebula"></canvas>

<div class="menu">
    <h1>Menu do Jogo</h1>

    <button onclick="startGame()">Iniciar Jogo</button>
    <button onclick="openAchievements()">Conquistas</button>
    <button onclick="openSettings()">Configurações</button>
    <button onclick="window.location='termos.html'">Termos de Uso</button>
    <button onclick="logout()">Sair</button>
</div>

<div id="achievementsBox" class="popup hidden">
    <h2>Conquistas</h2>
    <ul id="achList"></ul>
    <button onclick="closeAchievements()">Fechar</button>
</div>

<div id="settingsBox" class="popup hidden">
    <h2>Configurações</h2>

    <label>Volume:</label>
    <input type="range" min="0" max="1" step="0.01" id="volumeControl" oninput="updateVolume()">

    <button class="theme-btn" onclick="toggleTheme()">Alternar Tema</button>
    <button onclick="closeSettings()">Fechar</button>
</div>

<script src="script.js"></script>
</body>
</html>
