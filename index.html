<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Login - Constelações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="particles"></canvas>

<div class="container">
    <h1>Login</h1>

<script src="script.js"></script>
</body>
</html>
